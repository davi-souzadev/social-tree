<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi de Souza">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <main class="hero">
        <section>
            <div>
                <figure>
                    <img id="profile" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp" alt="Modelo">
                </figure>
            </div>
            <div>
                <p id="instagram">@instagram</p>
            </div>
        </section>

        <section>
            <div class="social">
                <button class="btn">Link 1</button>
                <button class="btn">Link 2</button>
                <button class="btn">Link 3</button>
                <button class="btn">Link 4</button>
            </div>
        </section>

        <section>
            <div class="links">
                <a href="#" class="social-link">
                    <img src="./assets/twitter.svg" alt="Twitter" title="Twitter">
                    </img>
                </a>

                <a href="#" class="social-link">
                    <img src="./assets/twitch.svg" alt="Twitch" title="Twitch">
                    </img>
                </a>

                <a href="#" class="social-link">
                    <img src="./assets/instagram.svg" alt="Instagram" title="Instagram">
                    </img>
                </a>

                <a href="#" class="social-link">
                    <img src="./assets/linkedin.svg" alt="LinkedIn" title="LinkedIn">
                    </img>
                </a>

                <a href="#" class="social-link">
                    <img src="./assets/github.svg" alt="GitHub"  title="GitHub">
                    </img>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
